<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV Tags</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Images</h2>
    <img src="./assets/img/ott1.jpg" alt="Unhappy Otter" width="500" />
    <img src="./assets/img/squirrel.jpg" alt="Nutty Red Squirrel" width="500" />

    <h2>Audio</h2>
    <audio
      src="./assets/mp3/birds-singing-calm-river-nature-ambient-sound-127411.mp3"
      controls
      loop
    >
      Forest sound
    </audio>
    <audio src="./assets/mp3/cowbell-mountain-pastures-75950.mp3" controls>
      cowbell
    </audio>
    <article class="container">
      <video class="headervid" loop autoplay>
        <source src="./assets/mp4/videobg.mp4" type="video/mp4" />
      </video>
      <div class="textbox">
        <h2 class="headertxt">Video</h2>
      </div>
    </article>
    <video
      src="./assets/mp4/cub.mp4"
      controls
      loop
      autoplay
      poster="#"
      width="500"
      muted
    >
      cub
    </video>
  </body>
</html>
